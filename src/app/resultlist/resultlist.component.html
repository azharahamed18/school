<section>
    
    
       
    <div class="col-md-12">
   
         <h2>{{dataTitle}}</h2> 
        
         <table class="table">
             <thead class="thead-dark">
                 <tr>
                     <th scope="col">#</th>
                     <th scope="col">id</th>
                     <th scope="col">name</th>
                     <th scope="col">English</th>
                     <th scope="col">2nd Language</th>
                     <th scope="col">2nd Language Marks</th>
                     <th scope="col">Maths</th>
                     <th scope="col">Science</th>
                     <th scope="col">SS</th>

                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let product of products; index as i ">
                  <th scope="row">{{i+1}}</th>
                  <td>{{product.id}}</td>
                  <td>{{product.name}}</td>
                    
                  <td>{{product.english}}</td>
                  <td>{{ product.sclanguage}}</td>
                  <td>{{product.mark}}</td>
                  
                  <td>{{product.maths}}</td>
                  <td>{{product.science}}</td>
                  <td>{{product.ss}}</td>
              <td (click)="onEditproduct(i)" routerLink="/viewresult"><a class="text-danger"><i class="fa fa-eye"></i></a></td>
              
             </tr>
         </tbody >
     </table>
     <div *ngIf="fetching" class="text-center">
         <div class="spinner-border text-warning" role="status">
             <span class="sr-only">Loading...</span>
            Fetching Product</div>
  </div>
</div>

</section>
